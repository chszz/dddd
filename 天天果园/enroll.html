<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common (3).css"/>
		<link rel="stylesheet" href="css/enroll.css" />
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/enroll.js"></script>
	</head>
	<body>
		<div id="header"></div>
		<div class="nav">
			<div class="nav_pic"></div>
			</div>
			
		<!--会员登录-->
		<div class="VIP_login">
			<p class="member">会员登录</p>  
			<div class="login_sec">
				<div class="login_sec_left">
					<img src="img/huiyuan.jpg" />
					<div class="login_register">
						<a href="#" class="hz">会员注册></a>
					</div>
				</div>
				<div class="login_sec_right">
					<div class="login_phone">
						<span>手机号</span><input type="text" />
					</div>
					<div class="longin_password">
						<span>密码</span><input type="password" placeholder="请输入6-20位号码字符"/>
					</div>
					<div class="sure_password">
						<span>确认密码</span><input type="password" placeholder="请输入6-20位号码字符"/>
					</div>
					<div class="auth_code">
						<span>验证码</span><input type="text" placeholder="请输入6-20位号码字符" class="btn1"/><input type="button" class="btn2"/><img src="img/genghuan.png" class="zhua"/>
						
					</div>
					<div class="phone_code">
						<span>手机验证码</span><input type="text" disabled="disabled"/>
						<div class="send">发送验证码</div>
					</div>
					
					<div class="longin_button">
						<a href="#"><p class="delu">注册</p></a>
						<a href="register.html"><p class="zhuce">会员登录</p></a>
					</div>
				<!--	<span class="pic2-2"></span>-->
					
				</div>
			</div>
		</div>
		<div class="message_tip">
			<div class="tip_top">
				<p>信息提示</p>
				<div class="close_pic"></div>
			</div>
			<div class="tip_bottom"></div>
		</div>
		<div id="bottom_box"></div>
	</body>
</html>
